{% extends "layout.html" %}

{% block head %}
	<link rel="stylesheet" href="{{ url_for('static', filename='forms.css') }}">
{% endblock %}

{% block body %}
	<div class="container">
		<div class="row custom-forms-layout">
			
			<!-- Registration Page -->
			<div class="col-12 col-sm-8 custom-forms offset-2">
				<div class="card">
					<h3 class="card-header bg-dark text-white">Registration Form</h3>
					<div class="card-body">
						<form action="{{ url_for('register') }}" method="post">
							<div class="form-group">
								<label for="RegisterFullName">Full Name</label>
								<input type="text" class="form-control" name="RegisterFullName" id="RegisterFullName" placeholder="Enter full name">
							</div>
							<div class="form-group">
								<label for="RegisterInputEmail">Email address</label>
								<input type="email" class="form-control" name="RegisterInputEmail" id="RegisterInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
								<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
							</div>
							<div class="form-group">
								<label for="RegisterInputPassword">Password</label>
								<input type="password" class="form-control" name="RegisterInputPassword" id="RegisterInputPassword" placeholder="Password">
							</div>
							<button type="submit" class="btn btn-primary mb-3">Register</button>
						</form>
						<a href="{{ url_for('login') }}">Already a user</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
{% endblock %}
